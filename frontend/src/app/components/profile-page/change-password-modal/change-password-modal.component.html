<h2 mat-dialog-title class="dialog-title">Change Password</h2>
<mat-dialog-content>
  <form [formGroup]="changePasswordForm">
    <mat-form-field appearance="outline" class="full-width top-field">
      <mat-label>Old Password</mat-label>
      <input matInput type="password" formControlName="oldPassword" required>
      <mat-error *ngIf="changePasswordForm.get('oldPassword')?.invalid">Old password is required.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="newPassword" required>
      <mat-error *ngIf="changePasswordForm.get('newPassword')?.invalid">New password is invalid.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm New Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required>
      <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.invalid">Passwords must match.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" id="save-password-change-button" (click)="onSubmit()" [disabled]="changePasswordForm.invalid">
    Save
  </button>
</mat-dialog-actions>
