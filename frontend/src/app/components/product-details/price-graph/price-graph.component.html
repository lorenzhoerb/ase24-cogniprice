<div *ngIf="lineChartData.datasets.length > 0">
  <div class="price-history-container">
    <h3 class="price-history-title">Price History</h3>
    <div class="filter-buttons">
      <button mat-raised-button color="primary" (click)="filterByTime('1M')">Last Month</button>
      <button mat-raised-button color="primary" (click)="filterByTime('3M')">Last 3 Months</button>
      <button mat-raised-button color="primary" (click)="filterByTime('6M')">Last 6 Months</button>
      <button mat-raised-button color="primary" (click)="filterByTime('1Y')">Last Year</button>
      <button mat-raised-button color="accent" (click)="filterByTime('ALL')">All</button>
    </div>
  </div>
  <div>
    <canvas
      baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
    ></canvas>
  </div>
</div>
<div class="bottom-filler"></div>
